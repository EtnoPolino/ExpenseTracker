<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <h2>Add a new Item : </h2>

    <div class="container">
            <div class="name">
                <label for="name">Name : </label>
                <input type = "text" id = "nameExpense" placeholder="where was the expense made ?" required = "required">
            </div>
            <div class="dateamount">   
                <label for="date">Date : </label> 
                <input type = "date" id = "date" required = "required">
                <label for="amount">Amount : </label> 
                <input type = "text" id = "amount" required = "required">
            </div>     
            <button class="submit">Add Expense</button>

            <table class ="expenseContainer" style="width:100%">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>amount</th>
                </tr>
            </table>      
    </div>
</body>
</html>
